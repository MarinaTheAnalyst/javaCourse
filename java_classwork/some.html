<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let some = JSON.parse(localStorage.getItem('some'));
    for (const user of some) {
        let userDiv = document.createElement('div');
        userDiv.innerText = user.name;
        document.body.append(userDiv);

    }
</script>

</body>
</html>
